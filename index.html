
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nur Quest - Weekly Ibadah Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
      }
      .font-game {
        font-family: 'Rajdhani', sans-serif;
      }
      .font-legends {
        font-family: 'Cinzel', serif;
      }
      
      /* Default / Cyber Theme Classes */
      .theme-default .glass-card {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(16, 185, 129, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }
      .theme-default .glow-primary {
        box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
      }
      
      /* Legends / Fantasy Theme Classes */
      .theme-legends .glass-card {
        background: linear-gradient(180deg, rgba(45, 10, 15, 0.9) 0%, rgba(20, 5, 5, 0.95) 100%);
        backdrop-filter: blur(8px);
        border: 2px solid #b48a48; /* Gold border */
        border-radius: 4px; /* Sharper corners */
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(180, 138, 72, 0.1);
        position: relative;
      }
      /* Ornate corner simulation */
      .theme-legends .glass-card::after {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(45deg, #b48a48 0%, transparent 40%, transparent 60%, #b48a48 100%);
        z-index: -1;
        opacity: 0.5;
        border-radius: 4px;
        pointer-events: none;
      }

      .theme-legends .glow-primary {
        box-shadow: 0 0 20px rgba(180, 138, 72, 0.6);
      }
      
      .glow-gold {
        box-shadow: 0 0 15px rgba(234, 179, 8, 0.4);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #10b981;
        border-radius: 10px;
      }
      
      /* Scrollbar override for Legends Theme via body class if JS applies it, or simple media query, 
         but for now we keep emerald scrollbar or let Tailwind handle it */
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>

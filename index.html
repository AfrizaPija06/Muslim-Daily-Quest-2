
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Logo Configuration: Golden Crescent Moon SVG -->
    <link rel="icon" type="image/svg+xml" href="https://res.cloudinary.com/dauvrgbcp/image/upload/v1771180005/Favicon_mangrc.png">
    
    <title>Mentoring Leveling - Ramadhan Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        /* Mobile App Feel: Lock the body */
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
        overscroll-behavior: none;
      }
      .font-game {
        font-family: 'Rajdhani', sans-serif;
      }
      .font-legends {
        font-family: 'Cinzel', serif;
      }
      
      /* Hide Scrollbar but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* --- SMOOTH TRANSITIONS --- */
      * {
        transition-property: color, background-color, border-color, transform, opacity, box-shadow;
        transition-duration: 300ms;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* --- CUSTOM ANIMATIONS --- */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUpFade 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes pulseGlow {
        0%, 100% { opacity: 0.6; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      .animate-pulse-glow {
        animation: pulseGlow 2s ease-in-out infinite;
      }
      
      /* Skill Button Click Effect */
      @keyframes skillPop {
        0% { transform: scale(1); }
        50% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      .animate-skill-pop {
        animation: skillPop 0.2s ease-in-out;
      }

      /* --- THEME STYLES --- */
      .theme-default .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(16, 185, 129, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .theme-default .glass-panel {
        background: rgba(2, 6, 23, 0.85);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .theme-legends .glass-card {
        background: linear-gradient(180deg, rgba(45, 10, 15, 0.8) 0%, rgba(20, 5, 5, 0.9) 100%);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(212, 175, 55, 0.3);
      }
      .theme-legends .glass-panel {
        background: rgba(20, 5, 5, 0.9);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(212, 175, 55, 0.3);
      }
    </style>
